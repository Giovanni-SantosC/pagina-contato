<body>
    <header>
        <div class="interface">
            <div class="logo">
                <a href="#">
                    <img src="img/DALL·E 2024-08-18 14.37.08 - A minimalistic contact page image with a gradient background of deep purple and black. The image features a sleek, modern phone icon centered. Below o.webp" alt="">
                </a>
            </div><!--logo-->

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Portifolio</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>

            <div class="btn-buscar">
                <Button><i class="bi bi-search">Buscar </i></Button>

            </div><!--btn-buscar-->
        </div><!--interface-->
    </header>
     <main>
        <section class="formulario">
            <div class="interface">
                <h2>FALE <span>COMIGO.</span></h2>

                <form action="">
                    <input type="text" name="" placeholder="Seu Nome completo:" required>
                    <input type="text" name="" placeholder="Seu e-mail:" required>
                    <input type="text" name="" placeholder="Seu Telefone:" required>
                    <textarea name="" id="" placeholder="Sua Mensagem:" required></textarea>
                    <div class="btn-enviar"><input type="submit" value="ENVIAR"></div><!--btn-enviar-->

                </form>
            </div><!--interface-->
        </section><!--formulario-->

     </main>
